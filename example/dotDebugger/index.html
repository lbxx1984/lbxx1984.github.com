
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link type="text/css" rel="Stylesheet" href="style.css"/>
<title>doT.js debugger v0.1</title>
</head>
<body>

<div class="top">
    doT.js debugger v0.1
    <span>
        <li class="active">interpolation</li><li>evaluation</li><li>partials</li><li>conditionals</li><li>arrays</li>
    </span>
</div>
<div id="compile" class="right">
    <div class="subtitle">Compile</div>
    <textarea disabled="true"></textarea>
</div>
<div id="result" class="right">
    <div class="subtitle">Result<span class="error"></span></div>
    <textarea disabled="true"></textarea>
</div>
<div class="left">
    <div class="leftleft">
        <div>
            <div class="subtitle">API</div>
            <textarea disabled="true">
{{ }}   for evaluation
{{= }}  for interpolation
{{! }}  for interpolation with encoding
{{# }}  for compile-time evaluation/includes and partials
{{## #}}    for compile-time defines
{{? }}  for conditionals
{{~ }}  for array iteration
            </textarea>
        </div>
        <div id="data">
            <div class="subtitle">Data<span class="error"></span></div>
            <textarea></textarea>
        </div>
    </div>
    <div class="leftright">
        <div>
            <div class="subtitle">Template Settings</div>
            <textarea disabled="true">
{
    evaluate:       /\{\{([\s\S]+?)\}\}/g,
    interpolate:    /\{\{=([\s\S]+?)\}\}/g,
    encode:         /\{\{!([\s\S]+?)\}\}/g,
    use:            /\{\{#([\s\S]+?)\}\}/g,
    define:         /\{\{##\s*([\w\.$]+)\s*(\:|=)([\s\S]+?)#\}\}/g,
    conditional:    /\{\{\?(\?)?\s*([\s\S]*?)\s*\}\}/g,
    iterate:        /\{\{~\s*(?:\}\}|([\s\S]+?)\s*\:\s*([\w$]+)\s*(?:\:\s*([\w$]+))?\s*\}\})/g,
    varname:        'it',
    strip:          true,
    append:         true,
    selfcontained:  false
}          </textarea>
        </div>
        <div id="template">
            <div class="subtitle">Template<span class="error"></span></div>
            <textarea></textarea>
        </div>
        <div id="defines">
            <div class="subtitle">Defines<span class="error"></span></div>
            <textarea></textarea>
        </div> 
    </div>
</div>

</body>
<script src="js/formatterHTML.js"></script>
<script src="js/formatterJS.js"></script>
<script src="js/doT.js"></script>
<script src="js/jquery.min.js"></script>
<script src="main.js"></script>
</html>
