<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Panel');
				parent('TcFrame.UIComponent');
				introduction('带标题栏的容器');
				
				document.write('<div class="title2-right">属性</div>');
				property('moveAble','Boolean','false','容器是否通过鼠标拖动改变位置。');
    			property('resizeAble','Boolean','false','容器是否通过鼠标拖动改变尺寸。');
    			property('titleBar','TcFrame.Canvas','NULL','容器的标题栏。');
    			property('titleLabel','TcFrame.Label','NULL','标题栏中的标题。');
    			property('title','String','""','容器的标题。');
    			property('titleAlign','String','"left"','标题的对齐方式，left左对齐、center居中、right右对齐。');
    			property('container','TcFrame.Canvas','NULL','装载子组件的容器。');
				//explain();
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'Panel(param)',
					'<br>&emsp;&emsp;&emsp;param.moveAble设置moveAble属性<br>&emsp;&emsp;&emsp;param.resizeAble设置resizeAble属性<br>&emsp;&emsp;&emsp;param.title设置title属性<br>&emsp;&emsp;&emsp;param.titleAlign设置titleAlign属性',
					'TcFrame.Panel',
					'构造函数'
				);
                func(
					'numChildren()',
					'NULL',
					'Int',
					'返回container当前包含的子组件个数，等于panel.container.children.length;'
                );    
				func(
					'setChildIndex(child,index)',
					'<br>&emsp;&emsp;&emsp;child:任何TcFrame可视组件或符合TcFrame规范的自定义组件。<br>&emsp;&emsp;&emsp;index:child在container中的显示位置，越小越靠近底层。',
					'NULL',
					'设置container中子组件的层次。'
                );
				func(
					'add(child)',
					'<br> &emsp;&emsp;&emsp;child:任何TcFrame可视组件或符合TcFrame规范的自定义组件。',
					'NULL',
					'将组件添加到container中。'
                );   
				func(
					'remove(child)',
					'<br>&emsp;&emsp;&emsp;child:容器中的子组件。',
					'NULL',
					'将组件从container移除。'
                );    
				func(
					'removeAll()',
					'NULL',
					'NULL',
					'清空container内所有组件。'
                )
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:"onMouseOver",info:"当鼠标滑入容器内部时触发。"},
                	{label:"onMouseOut",info:"当鼠标滑出容器时触发。"},
                	{label:"onMouseMove",info:"当鼠标在容器中移动时触发。"},
                	{label:"onMouseDown",info:"当鼠标在容器中按下时触发。"},
                	{label:"onMouseUp",info:"当鼠标在容器中抬起时触发。"},
            		{label:"onClick",info:"当鼠标在容器中单击时触发。"}
				]);
            </script>
        </td>
    </tr>
</table>
