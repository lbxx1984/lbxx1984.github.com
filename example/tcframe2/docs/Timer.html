<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Timer');
				parent('TcFrame.Event');
				introduction('TcFrame的计时器组件，相当于setTimeout方法或setInterval方法，但功能更丰富，使用更方便');
				
				document.write('<div class="title2-right">属性</div>');
				property('current','Int','0','当前计时器已经跳动的次数，reset后归零');
    			property('count','Int','0','计时器跳动的最大次数，当设置为0事，将无限跳动下去，直到手动执行stop');
                property('delay','Int','200','计时器跳动的时间间隔，单位毫秒，设的越小，跳动越快，也越消耗资源。');
                property('func','Function','NULL','计时器每次跳动执行的函数');
				
				
				document.write('<div class="title2-right">方法</div>');
				func('Timer(param)','<br>&emsp;&emsp;&emsp;param.delay，设置delay属性<br>&emsp;&emsp;&emsp;param.count，设置count属性<br>&emsp;&emsp;&emsp;param.func，设置func属性','TcFrame.Timer','构造函数');    
				func('start()','NULL','NULL','让计时器开始跳动。');
				func('stop()','NULL','NULL','让计时器停止跳动。');
				func('reset()','NULL','NULL','重置计时器的计数器。');
				
				events([
					{label:"onComplete",info:"计数器跳动结束后触发"},
                	{label:"onStop",info:"计数器被手动停止时触发"}
				]);
            </script>
           		
				      
            <div class="title2-right">示例</div>
            <div class="example">
            	var input=new TcFrame.TextInput({left:270,bottom:5,width:100,height:25});<br>
                function timerHandle(event){<br>
                &emsp;&emsp;input.setValue(event.target.current);<br>
                }<br>
                var timer=new TcFrame.Timer({func:timerHandle});<br>
                application.add(input);<br>
                timer.start();<br>
            </div>
            </div>
        </td>
    </tr>
</table>
</body>
