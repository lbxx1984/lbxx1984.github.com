<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.TitleWindow');
				parent('TcFrame.Panel');
				introduction('带有标题栏、最小化按钮、最大化按钮、关闭按钮的窗口容器');
				
				document.write('<div class="title2-right">属性</div>');
				property('closeBtn','TcFrame.Button','NULL','标题栏中的关闭按钮');
    			property('maxBtn','TcFrame.Button','NULL','标题栏中的最大化按钮');
    			property('minBtn','TcFrame.Button','NULL','标题栏中的最小化按钮');
    			property('showCloseBtn','Boolean','true','是否显示关闭按钮');
    			property('showMaxBtn','Boolean','false','是否显示最大化按钮');
    			property('showMinBtn','Boolean','false','是否显示最小化按钮')
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'TitleWindow(param)',
					'<br>&emsp;&emsp;&emsp;param.showCloseBtn设置showCloseBtn属性<br>&emsp;&emsp;&emsp;param.showMaxBtn设置showMaxBtn属性<br>&emsp;&emsp;&emsp;param.showMinBtn设置showMinBtn属性',
					'TcFrame.TitleWindow',
					'构造函数'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:"onMouseOver",info:"当鼠标滑入容器内部时触发。"},
					{label:"onMouseOut",info:"当鼠标滑出容器时触发。"},
					{label:"onMouseMove",info:"当鼠标在容器中移动时触发。"},
					{label:"onMouseDown",info:"当鼠标在容器中按下时触发。"},
					{label:"onMouseUp",info:"当鼠标在容器中抬起时触发。"},
					{label:"onClick",info:"当鼠标在容器中单击时触发。"},
					{label:"onCloseBtnClick",info:"关闭按钮单击时触发。"},
                	{label:"onMaxBtnClick",info:"最大化按钮单击时触发。"},
                	{label:"onMinBtnClick",info:"最小化按钮单击时触发。"}
				]);
            </script>
        </td>
    </tr>
</table>
</body>
</html>
