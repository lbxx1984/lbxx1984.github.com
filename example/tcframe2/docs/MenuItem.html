<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.MenuItem');
				parent('TcFrame.UIComponent');
				introduction('菜单列表的子项');
				
				document.write('<div class="title2-right">属性</div>');
				property('label','TcFrame.Label','NULL','主标签');
				property('checkLabel','TcFrame.Label','NULL','复选标签，在主标签左侧');
				property('hotkey','TcFrame.Label','NULL','快捷键标签，在主标签右侧');
				property('childLabel','TcFrame.Label','NULL','子菜单标签，在快捷键标签右侧');
				property('enable','Boolean','true','该菜单项是否可用。');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'MenuItem(param)',
					'见TcFrame.Menu数据源说明',
					'TcFrame.MenuItem',
					'构造函数'
				);
				func(
					'setEnable(value)',
					'true or false',
					'NULL',
					'设置菜单子项是否可用。'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"},
					{label:"onMouseOver",info:"当鼠标滑入容器时触发。"},
            		{label:"onMouseOut",info:"当鼠标滑出容器时触发。"},
					{label:"onMouseMove",info:"当鼠标在容器中移动时触发。"},
					{label:"onMouseDown",info:"当鼠标在容器中按下时触发。"},
					{label:"onMouseUp",info:"当鼠标在容器中抬起时触发。"},
					{label:"onClick",info:"当鼠标在容器中单击时触发。"}
				]);
            </script>
        </td>
    </tr>
</table>
</body>
</html>
