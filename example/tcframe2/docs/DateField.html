<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.DateField');
				parent('TcFrame.Canvas');
				introduction('日期域组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('proMonth','TcFrame.Button','NULL','跳到前个月的按钮');
				property('nextMonth','TcFrame.Button','NULL','跳到下个月的按钮');
				property('inputYear','TcFrame.Number','NULL','设置年的输入框');
				property('inputMonth','TcFrame.Number','NULL','设置月的输入框');
				property('value','Js.Date','NULL','选定的日期');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'DateField(param)',
					'param.value,设置value属性',
					'TcFrame.DateField',
					'构造函数'
				);
				func(
					'setValue(date)',
					'Js.Date',
					'NULL',
					'设置日期'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"},
					{label:"onChange",info:"当选定的日期发生变化时触发。"}
				]);
            </script>	
        </td>
    </tr>
</table>
</body>
</html>
