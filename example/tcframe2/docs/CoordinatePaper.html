<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.CoordinatePaper');
				parent('TcFrame.Canvas');
				introduction('TcFrame坐标纸组件，除了RingChart和PieChart，其他图标组件均继承自它。');
				
				document.write('<div class="title2-right">属性</div>');
				property('title','String','""','坐标纸的标题');
				property('backgroundMeshShow','Boolean','false','是否显示小坐标格');
				property('backgroundBigMeshShow','Boolean','false','是否显示大坐标格');
				property('backgroundMeshInterval','Number','10','小坐标格每个格子的尺寸，大坐标格尺寸是小坐标格的十倍。');
				property('unitOfx','String','Number','X轴的类型。number数值；day天；hour小时；minute分钟；second秒');
				property('unitOfy','String','Number','Y轴的类型。number数值；day天；hour小时；minute分钟；second秒');
				property('minX','Number','0','X轴最左侧代表的数值，仅unitOfx为number时起作用');
				property('minY','Number','0','Y轴最左侧代表的数值，仅unitOfy为number时起作用');
				property('minXDate','Js.Date','NULL','X轴最左侧代表的时间，当unitOfx不为number时起作用');
				property('minYDate','Js.Date','NULL','Y轴最左侧代表的时间，当unitOfy不为number时起作用');
				property('valueOfPixX','Number','1','X轴每个像素代表的数值，仅unitOfx为number时起作用');	
				property('valueOfPixY','Number','2','Y轴每个像素代表的数值，仅unitOfy为number时起作用');
				property('timeOfPixX','Number','0.1','X轴每个像素代表的时间，当unitOfx不为number时起作用，且单位就是unitOfx，如unitOfx="day"，timeOfPixX=0.1，表示X轴每像素表示0.1天，10像素代表1天，100像素代表10天。');		
				property('timeOfPixY','Number','0.1','Y轴每个像素代表的时间，当unitOfy不为number时起作用');	
				property('autoFillAxisX','Boolean','false','是否自动填充X坐标轴说明，如果是，则每100个像素标注一个值。');
				property('autoFillAxisY','Boolean','false','是否自动填充Y坐标轴说明，如果是，则每100个像素标注一个值。');	
				property('stage2d','TcFrame.Stage2D','NULL','绘图组件');
				property('instructionBar','TcFrame.Group','NULL','信息说明栏');
				property('commentBar','TcFrame.Group','NULL','坐标轴注释栏');
				property('titleBar','TcFrame.Label','NULL','坐标纸标题栏');
				property('axisXBar','TcFrame.Canvas','NULL','X轴坐标栏');
				property('axisYBar','TcFrame.Canvas','NULL','Y轴坐标栏');
				property('enable','Boolean','true','当浏览器不支持HTML5时，此值为false');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'CoordinatePaper(param)',
					'<br>&emsp;&emsp;param.backgroundMeshShow,设置backgroundMeshShow属性'+
					'<br>&emsp;&emsp;param.backgroundBigMeshShow,设置backgroundBigMeshShow属性'+
					'<br>&emsp;&emsp;param.backgroundMeshInterval,设置backgroundMeshInterval属性'+
					'<br>&emsp;&emsp;param.title,设置title属性'+
					'<br>&emsp;&emsp;param.autoFillAxisX,设置autoFillAxisX属性'+
					'<br>&emsp;&emsp;param.autoFillAxisY,设置autoFillAxisY属性'+
					'<br>&emsp;&emsp;param.unitOfx,设置unitOfx属性'+
					'<br>&emsp;&emsp;param.unitOfy,设置unitOfy属性'+
					'<br>&emsp;&emsp;param.minX,设置minX属性'+
					'<br>&emsp;&emsp;param.minY,设置minY属性'+
					'<br>&emsp;&emsp;param.minXDate,设置minXDate属性'+
					'<br>&emsp;&emsp;param.minYDate,设置minYDate属性'+
					'<br>&emsp;&emsp;param.valueOfPixX,设置valueOfPixX属性'+
					'<br>&emsp;&emsp;param.valueOfPixY,设置valueOfPixY属性'+
					'<br>&emsp;&emsp;param.timeOfPixX,设置timeOfPixX属性'+
					'<br>&emsp;&emsp;param.timeOfPixY,设置timeOfPixY属性'+
					'<br>&emsp;&emsp;param.comments，添加到坐标轴注释栏的注释数组，数据格式见addComments方法。',
					'TcFrame.CoordinatePaper',
					'构造函数'
				);
				func(
					'valueToCoordinate(array)',
					'[x值,y值]',
					'[x轴坐标值,y轴坐标值]',
					'根据坐标纸设置的一系列属性，将输入的值坐标换算成笛卡尔坐标系坐标返回。'
				);	
				func(
					'addInstructions(array)',
					'数组的每个参数是一个对象，{text:"说明文字",color:"说明的颜色"}',
					'NULL',
					'将说明添加到信息说明栏'
				);	
				func(
					'addComments(array)',
					'参数格式同addInstructions一致',
					'NULL',
					'将坐标轴注释添加到坐标轴注释栏'
				);
				func(
					'setAxisLabel(array,type)',
					'array中存放每个坐标标签的信息，包括显示文本、X坐标、Y坐标、宽度、高度；type为x或y标明添加到那个坐标轴',
					'NULL',
					'手动添加坐标轴标签。'
				)	
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"}
				]);
            </script>
        </td>
    </tr>
</table>
</body>
</html>
