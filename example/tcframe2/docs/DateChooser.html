<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.DateChooser');
				parent('TcFrame.UIComponent');
				introduction('多功能日期输入选择组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('value','Js.Date','NULL','日期值');
				property('datatype','String','YYYY-MM-DD','日期的格式化特征串，当鼠标选定日期或手动修改日期后，组件根据此属性对日期进行格式化处理，显示在输入框中。YYYY代表年，MM代表月，DD代表日。');
				property('button','TcFrame.ImageButton','NULL','控制弹出日期选择菜单的按钮');
				property('datefield','TcFrame.DateField','NULL','日期选择菜单');
				property('input','TcFrame.TextInput','NULL','日期输入框');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'DateChooser(param)',
					'<br>&emsp;&emsp;param.datatype,设置datatype属性'+
					'<br>&emsp;&emsp;param.value,设置value属性',
					'TcFrame.DateChooser',
					'构造函数'
				);
				func(
					'setValue(date)',
					'Js.Date',
					'NULL',
					'设置日期值'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"},
					{label:"onChange",info:"当日期发生变化时触发。"}
				]);
            </script>	
        </td>
    </tr>
</table>
</body>
</html>
