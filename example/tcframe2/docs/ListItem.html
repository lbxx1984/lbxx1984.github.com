        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.ListItem');
				parent('TcFrame.UIComponent');
				introduction('列表子项');
				
				document.write('<div class="title2-right">属性</div>');
				property('no','TcFrame.Label','NULL','显示序号的标签');
				property('label','TcFrame.Label','NULL','显示标题的标签');
				property('signAlign','String','center','序号标签的对齐方式');
				property('active','Boolean','false','当前子项是否处于激活状态');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'ListItem(param)',
					'<br>&emsp;&emsp;&emsp;param.signAlign,设置signAlign属性'+

					'<br>&emsp;&emsp;&emsp;param.label,子项的标题'+
					'<br>&emsp;&emsp;&emsp;param.active,设置active属性',
					'TcFrame.ListItem',
					'构造函数'
				);
				func(
					'setActive(value)',
					'true or false',
					'NULL',
					'设置列表子项的激活状态'
				);
				func(
					'setStyles(css)',
					'同UIComponent.setStyles的参数',
					'NULL',
					'设置编号标签和标题标签的样式'
				)
				
				
				
				
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:"onMouseOver",info:"同UIComponent"},

					{label:"onMouseDown",info:"同UIComponent"},
					{label:"onMouseUp",info:"同UIComponent"},
					{label:"onClick",info:"同UIComponent"}
				]);
            </script>
