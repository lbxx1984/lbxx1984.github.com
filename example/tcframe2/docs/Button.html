<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Button');
				parent('TcFrame.UIComponent');
				introduction('按钮组件');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'Button(param)',
					'<br>&emsp;&emsp;&emsp;param.label,按钮上显示的文字'+
					'<br>&emsp;&emsp;&emsp;param.alt,鼠标移动到按钮上，提示的帮助标签'+
					'<br>&emsp;&emsp;&emsp;param.altShow,是否允许帮助标签自动出现'+
					'<br>&emsp;&emsp;&emsp;param.inTab,按钮是否在TabBar中，如果是，将使用TabBar的皮肤'+
					'<br>&emsp;&emsp;&emsp;param.active,按钮是否处于激活状态'+
					'<br>&emsp;&emsp;&emsp;param.showBorder,是否显示按钮的边框',
					'TcFrame.Button',
					'构造函数'
				);
				func(
					'setActive(boolean)',
					'true or  false',
					'NULL',
					'设置按钮的激活状态'
				);
				func(
					'setLabel(String)',
					'按钮上显示的文字',
					'NULL',
					'设置按钮上的显示文字'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:'onMouseOver',info:"鼠标进入按钮时触发"},
					{label:'onMouseOut',info:"鼠标移除按钮时触发"},
					{label:'onMouseMove',info:"鼠标在按钮上移动时触发"},
					{label:'onMouseDown',info:"鼠标在按钮上按下时触发"},
					{label:'onMouseUp',info:"鼠标在按钮上抬起时触发"},
					{label:'onClick',info:"鼠标在按钮上单击时触发"}
				]);
            </script>
           	<div class="title2-right">示例</div>
            <div class="example">
   		var btn=new TcFrame.Button({left:670,bottom:5,width:80,height:25,label:"按钮",alt:"提示",altShow:true});<br>
        btn.addEventListener(<br>
        &emsp;&emsp;&emsp;'onClick',<br>
        &emsp;&emsp;&emsp;function(event){<br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;grid.selectColumn(0);<br>
        &emsp;&emsp;&emsp;}<br>
        );<br>
            </div>		
        </td>
    </tr>
</table>
</body>
</html>
