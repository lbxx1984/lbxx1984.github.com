        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Progress');
				parent('TcFrame.UIComponent');
				introduction('进度条组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('display','String','horizontal','进度条显示方向，horizontal横向vertical纵向');

				func(
					'Progress(param)',
					'<br>&emsp;&emsp;param.value,设置value属性'+
					'<br>&emsp;&emsp;param.display,设置display属性',
					'TcFrame.Progress',
					'构造函数'
				);
				func(
					'setValue(value)',
					'数值',
					'NULL',
					'设置滚动条的值'
				);
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"}
				]);
            </script>
