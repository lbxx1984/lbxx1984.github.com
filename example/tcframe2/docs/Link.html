<title>TcFrame V2.0 API Docs</title>

</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Link');
				parent('TcFrame.UIComponent');
				introduction('链接组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('core','HtmlAElement','NULL','link的核心html组件，即<a></a>标签。');
				property('text','String','""','链接显示的文字');
				property('url','String','""','链接的地址');
				property('target','String','_blank','<a>标签的跳转方式');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'Link(param)',
					'<br>&emsp;&emsp;&emsp;param.text,设置text属性'+
					'<br>&emsp;&emsp;&emsp;param.url,设置url属性'+
					'<br>&emsp;&emsp;&emsp;param.target,设置target属性',
					'TcFrame.Link',
					'构造函数'
				);
            </script>
           	<div class="title2-right">示例</div>
            <div class="example">
var link=new TcFrame.Link({<br>
	&emsp;&emsp;&emsp;text:'lhtsoft.com',<br>
   	&emsp;&emsp;&emsp;url:'http://www.lhtsoft.com',<br>
    &emsp;&emsp;&emsp;target:'_blank',<br>
    &emsp;&emsp;&emsp;left:210,height:25,width:70,top:210<br>
});<br>
            </div>		
        </td>
    </tr>
