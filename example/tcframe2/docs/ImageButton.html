<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame V2.0 API Docs</title>
<link href="style.css" rel="stylesheet"/>
<script language="javascript" src="load.js"></script>
</head>
<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.ImageButton');
				parent('TcFrame.UIComponent');
				introduction('图片按钮组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('src','String','""','图片的地址或Base64码');
				property('srcOver','String','""','鼠标在范围内时图片的地址或Base64码');
				property('srcDown','String','""','鼠标按下时图片的地址或Base64码');
				property('srcActive','String','""','按钮处于激活状态时图片的地址或Base64码');
				property('active','Boolean','false','图片按钮是否处于激活状态');
				property('core','HtmlImageElement','NULL','图片按钮的显示核心，即<img>标签。');
				
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'ImageButton(param)',
					'<br>&emsp;&emsp;&emsp;param.src,设置src属性'+
					'<br>&emsp;&emsp;&emsp;param.srcOver,设置srcOver属性'+
					'<br>&emsp;&emsp;&emsp;param.srcDown,设置srcDown属性'+
					'<br>&emsp;&emsp;&emsp;param.srcActive,设置srcActive属性'+
					'<br>&emsp;&emsp;&emsp;param.active,设置active属性',
					'TcFrame.ImageButton',
					'构造函数'
				);
				func(
					'setSources(param)',
					'<br>&emsp;&emsp;&emsp;param.src,设置src属性'+
					'<br>&emsp;&emsp;&emsp;param.srcOver,设置srcOver属性'+
					'<br>&emsp;&emsp;&emsp;param.srcDown,设置srcDown属性'+
					'<br>&emsp;&emsp;&emsp;param.srcActive,设置srcActive属性',
					'NULL',
					'更新图片按钮的各种图片'
				);
				func(
					'setActive(boolean)',
					'true or false',
					'NULL',
					'设置图片按钮是否处于激活状态'
				);
				func(
					'source(url)',
					'图片的地址或Base64码',
					'NULL',
					'设置图片按钮常态下的图片链接，是setSources的简化版。'
				);
				
				
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:'onMouseOver',info:"鼠标移动进图片范围触发"},
					{label:'onMouseOut',info:"鼠标移出图片范围触发"},
					{label:'onMouseMove',info:"鼠标在图片上移动时触发"},
					{label:'onMouseDown',info:"鼠标在图片上按下时触发"},
					{label:'onMouseUp',info:"鼠标在图片上抬起时触发"},
					{label:'onClick',info:"鼠标在图片上单击时触发"}
				]);
            </script>	
        </td>
    </tr>
</table>
</body>
</html>
