<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.GridItem');
				parent('TcFrame.UIComponent');
				introduction('表格单元格组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('value','Object','NULL','单元格内直接显示的文本或数字');
				property('child','TcFrame.UIComponent','NULL','单元格内存放的TcFrame可视组件');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'GridItem(param)',
					'param.value,设置value属性',
					'TcFrame.GridItem',
					'构造函数'
				);
				func(
					'setValue(value)',
					'导入单元格的数值或字符串',
					'NULL',
					'设置单元格内的值'
				)	
				func(
					'add(object)',
					'TcFrame.UIComponent',
					'NULL',
					'向单元格中添加可视组件。'
				)
				explain('此方法同TcFrame.Canvas的add方法不同，它会自动清空单元格，然后添加新组件，即调用了innerHTML="";添加后，单元格内原本显示的value值也会消失，但value属性还在。');	
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"},
					{label:"onMouseOver",info:"当鼠标滑入容器时触发。"},
            		{label:"onMouseOut",info:"当鼠标滑出容器时触发。"},
					{label:"onMouseMove",info:"当鼠标在容器中移动时触发。"},
					{label:"onMouseDown",info:"当鼠标在容器中按下时触发。"},
					{label:"onMouseUp",info:"当鼠标在容器中抬起时触发。"},
					{label:"onClick",info:"当鼠标在容器中单击时触发。"}
				]);
            </script>
        </td>
