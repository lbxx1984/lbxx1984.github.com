<body style="background-color:#F5F5F5;">
<table width="90%" align="center" height="500px" cellpadding="0" cellspacing="1">
	<tr><td colspan="2" align="center" height="60px" class="title">TcFrame v2.0 API Docs</td></tr>
    <tr>
    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.Radio');
				parent('TcFrame.Canvas');
				introduction('单选框组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('core','HtmlInputElement','NULL','单选框显示核心');
				property('label','TcFrame.Label','NULL','单选框标签');
				property('labelText','String','""','单选框标签上显示的文字');
				property('value','Boolean','false','单选框是否被选中');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'Radio(param)',
					'<br>&emsp;&emsp;&emsp;param.label,设置单选框标题'+
					'<br>&emsp;&emsp;&emsp;param.value,设置单选框标题是否选中',
					'TcFrame.Radio',
					'构造函数'
				);
				func(
					'setValue(boolean)',
					'true or false',
					'NULL',
					'设置单选框标题是否选中'
				);
				func(
					'setLabel(String)',
					'标签文字',
					'NULL',
					'设置单选框标签上显示的文字'
				);
				
				events([
					{label:"onResize",info:"当整体尺寸发生改变是触发。"},
					{label:"onChange",info:"单选框选定状态发生变化时触发。"}
				]);
            </script>	
        </td>
    </tr>
</table>
