    	<td id="list" width="150px" valign="top" class="list"><script language="javascript">list();</script></td>
        <td id="contect" style="border:1px solid #666; vertical-align:top; padding:5px;">
        	<script language="javascript">
				title('TcFrame.ColorField');
				parent('TcFrame.UIComponent');
				introduction('颜色域组件');
				
				document.write('<div class="title2-right">属性</div>');
				property('value','String','""','标示颜色的十六进制码，如红色，#FF0000');
				property('valueArray','array','[]','记录颜色具体信息的数组，包括hsv值，十六进制值，rbga值');
				
				document.write('<div class="title2-right">方法</div>');
				func(
					'ColorField(param)',
					'同UIComponent的param',
					'TcFrame.ColorField',
					'构造函数'
				);
				func(
					'rgb2hsv(value)',
					'十六进制RGB颜色',
					'hsv颜色Object',
					'将RGB颜色转换成HSV颜色'
				);
				func(
					'hsv2rgb(h,s,v)',
					'HSV颜色的三个值',
					'[R,G,B]RBG颜色数组',
					'将HSV颜色转换成RGB颜色'
				);
				func(
					'rgb2hex([r,g,b])',
					'RGB颜色数组',
					'十六进制颜色字符串',
					'将RGB颜色转换成十六进制颜色字符串'
				);
				func(
					'hex2rgb(value)',
					'十六进制颜色字符串',
					'RGB颜色数组[r,g,b]',
					'将十六进制颜色字符串转换成RGB颜色数组'
				);
				func(
					'setRGBValue',
					'十六进制RGB颜色',
					'NULL',
					'设置颜色域选中的颜色'
				);	
				
				events([
					{label:"onResize",info:"当整体尺寸发生改变时触发。"},
					{label:"onChange",info:"颜色域选定颜色发生变化时触发。"}
				]);
            </script>
