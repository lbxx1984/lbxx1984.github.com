        	<script language="javascript">
				title('TcFrame.Drag');
				parent('Object');
				introduction('控制TcFrame组件拖动的基类，多数情况下不用改动。');
				
				document.write('<div class="title2-right">属性</div>');
				property('moveAbleObjectsArr','Array',[],'存放整个程序可以拖动位置的组件。把UIComponent添加到这里后，鼠标移动到该容器的titleHeight以内，会提示该容器可移动。同时，系统底层鼠标事件负责监测鼠标动作，对容器进行操作。');
				property('resizeAbleObjectsArr','Array',[],'存放整个程序可以拖拽改变大小的组件。把UIComponent添加到这里后，鼠标移动到该容器的边框附近，会提示该容器可改变大小。同时，系统底层鼠标事件负责监测鼠标动作，对容器进行操作。');
