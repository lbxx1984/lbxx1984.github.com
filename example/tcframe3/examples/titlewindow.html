<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TcFrame v3 TitleWindow</title>
<link type="text/css" href="../css/dark.css" charset="utf-8" rel="stylesheet"/>
<script language="javascript" src="../include/jquery-1.9.1.min.js"></script>
<script language="javascript" src="../tcframe/core/browser.js"></script>
<script language="javascript" src="../tcframe/core/scroll.js"></script>
<script language="javascript" src="../tcframe/core/draggable.js"></script>


<script language="javascript" src="../tcframe/core/tcframe.js"></script>
<script language="javascript" src="../tcframe/core/uicomponent.js"></script>
<script language="javascript" src="../tcframe/containers/canvas.js"></script>
<script language="javascript" src="../tcframe/containers/panel.js"></script>
<script language="javascript" src="../tcframe/containers/titlewindow.js"></script>
<script language="javascript" src="../tcframe/controls/button.js"></script>
</head>

<body onload="init()">
<div id="canvas" style="width:500px;height:400px;"></div>
<hr>
<script language="javascript">
	function init(){
		
		var panel=$("#canvas").tTitleWindow({
			titleHeight:30,
			titleAlign:"center",
			title:"窗口"
		})
			.display(true)
			.bind("close",function(){alert("You have clicked button close!");});
		panel.container
			.add(
				$("<div>").tButton({position:{x:5,y:5,width:80,height:30},label:"开启拖动"})
						  .bind("click",function(){panel.enableDrag(true);})
			)
			.add(
				$("<div>").tButton({position:{x:90,y:5,width:80,height:30},label:"禁止拖动"})
						  .bind("click",function(){panel.enableDrag(false);})
			)
			.add(
				$("<div>").tButton({position:{x:175,y:5,width:80,height:30},label:"标题靠左"})
						  .bind("click",function(){panel.titleLabel.css("text-align","left");})
			)
			.add(
				$("<div>").tButton({position:{x:260,y:5,width:80,height:30},label:"标题居中"})
						  .bind("click",function(){panel.titleLabel.css("text-align","center");})
			)
			.add(
				$("<div>").tButton({position:{x:5,y:45,width:80,height:30},label:"整体变大"})
						  .bind("click",function(){panel.setPosition({width:1000,height:600},"fast");})
			)
			.add(
				$("<div>").tButton({position:{x:90,y:45,width:80,height:30},label:"整体变小"})
						  .bind("click",function(){panel.setPosition({width:500,height:400},"fast");})
			)
			.add(
				$("<div>").tButton({position:{x:175,y:45,width:80,height:30},label:"添加图标"})
						  .bind("click",function(){
							  panel.titleBar.add(
							  		$("<div>").tButton({
										position:{x:5,y:5,width:20,height:20},
										image:{
											src:"../assets/ico/1.png",
											normal:{left:0,top:0},
											hover:{left:0,top:0},
											active:{left:0,top:0},
											selected:{left:0,top:0},
											disable:{left:0,top:0}
										}
									})
							  );
						  })
			);
		panel
	}	
</script>
</body>
</html>
